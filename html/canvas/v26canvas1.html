<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <title>Video 26 Canvas I</title>

        <style>
            section{
                width: 500px;
                position: relative;
                margin: auto;
            }
            #lienzo{
                border: 2px red solid;
                background-color: beige;
            }
        </style>

        <script>
            window.addEventListener("load", comenzar, false);

            function comenzar(){
                elemento=document.getElementById("lienzo");

                lienzo=elemento.getContext("2d");
                lienzo.strokeStyle="#405cd2";
                lienzo.fillStyle="#f8c30d";
                lienzo.globalAlpha=0.3;
                lienzo.strokeRect(100,100,120,120);
                lienzo.fillRect(110,110,100,100);
                lienzo.clearRect(120,120,80,80);
            }
        </script>
    </head>

    <body>
        <section id="dibujo">
            <canvas id="lienzo" width="500px" height="300px">
                Su navegador no soporte el elemento html5 canvas.
            </canvas>
        </section>

    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <title>Video 35 Canvas X</title>

        <style>
            #lienzo{
                border: 1px solid red;
            }
            section{
                width: 1200px;
                position: relative;
                margin: auto;
            }
        </style>

        <script>

           window.addEventListener("load", comenzar, false);

            function comenzar(){
                var elemento=document.getElementById("lienzo");
                lienzo=elemento.getContext("2d");

                var imagen=new Image();
                imagen.src="1.jpg";
                imagen.addEventListener("load", manipularimagen,false);

                function manipularimagen(e){
                    imagen=e.target;
                    lienzo.drawImage(imagen,0,0);

                    var info_imagen=lienzo.getImageData(0,0,145,145);
                    var posicion;

                    for(x=0;x<=145;x++){
                        for(y=0;y<=145;y++){
                            posicion=(info_imagen.width*4*y)+(x*4);

                            info_imagen.data[posicion]=255-info_imagen.data[posicion];
                            info_imagen.data[posicion+1]=255-info_imagen.data[posicion+1];
                            info_imagen.data[posicion+2]=255-info_imagen.data[posicion+2];
                        }
                    }
                    lienzo.putImageData(info_imagen,145,0);
                }
            } 
        </script>
    </head>

    <body>

        <section>
            <canvas width="1200" height="900" id="lienzo">
                Su navegador no soporta el elemento canvas.
            </canvas>
        </section>

    </body>

</html>
